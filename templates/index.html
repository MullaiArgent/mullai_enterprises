<!DOCTYPE html>
<html lang="en">
<head>
    {% block content %}
    {% load static %}
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
</head>
<body>
<h2>Mullai Enterprises</h2>
<h3>Explore What we Have</h3>
{% static "pics" as baseurl %}
{% for product1 in product %}
    <div class=coloumn>
        <div class="textover">
             <img src= "{{product1.img.url}}" width="50%">
             {% if product1.offer %}
             <h3 class="text"> Special Offer </h3>
             {% endif %}
        </div>
        {{product1.name}} <br>
        {{product1.desc}}<br>
        {{product1.price}}<br>
    </div>
{% endfor %}
{% endblock %}
</body>
</html>
